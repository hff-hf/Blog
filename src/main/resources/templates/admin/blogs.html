<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/allsource/css/me.css">
</head>
<body>

  <!--导航-->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="/admin/blogs" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
        <!--<a href="/admin/type" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>-->
        <a href="/admin/tags" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" th:src="@{/allsource/images/avatar.png}">
              韩锋付
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="/admin/logout" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <table class="ui celled table">
        <thead>
          <tr>
            <th></th>
            <th>标题</th>
            <th>标识</th>
            <th>浏览数</th>
            <th>更新时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="blog,state : ${blogs}">
            <td th:text="${state.count}">1</td>
            <td th:text="${blog.getTitle()}">刻意练习清单</td>
            <td th:text="${blog.getSign()}">认知升级</td>
            <td th:text="${blog.getBrowseTime()}">认知升级</td>
            <td th:text="${blog.getUpdateTime()}">是</td>
            <td>
              <a th:href="@{/admin/blogs/delete(id=${blog.getId()})}" class="ui mini red basic button">删除</a>
              <p th:text="${message}"></p>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui mini pagination menu">
                <span th:if="${proP} ne 'over'"><a th:href="@{/admin/blog/proPage}" class=" item">上一页</a></span>
                <span th:if="${nextP} ne 'over'"><a th:href="@{/admin/blog/nextPage}" class=" item">下一页</a></span>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img th:src="@{/allsource/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced " >探索编程</h4>
          <div class="ui inverted link list">
            <a href="http://hadoop.apache.org/" class="item m-text-thin">Hadoop（User Story）</a>
            <a href="https://developer.android.google.cn/" class="item m-text-thin">Android（User Story）</a>
            <a href="https://www.githubs.cn/" class="item m-text-thin">GitHub（User Story）</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">Email：3443048035@qq.com</a>
            <a href="#" class="item m-text-thin">QQ：3443048035</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">编程中我们会遇到多少挫折？不放弃，沙漠尽头必是绿洲。</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 HFF☻HF Designed by Lirenmi&&Hanfengfu</p>
    </div>

  </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

  </script>
</body>
</html>
