<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客发布</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" th:href="@{/allsource/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" th:href="@{/allsource/css/me.css}">
</head>
<body>

  <!--导航-->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">PlushBlog</h2>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" th:src="@{'/allsource/headPictures/'+${session.user.getHead()}}">
              <span th:text="${session.user.getNickName()}"></span>
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="/view/logout" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a class="teal active item">发布</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="/plush/inputt" method="post" class="ui form" enctype="multipart/form-data">

        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" value="原创" name="sign">
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu">
                <div class="item" data-value="原创">原创</div>
                <div class="item" data-value="转载">转载</div>
                <div class="item" data-value="翻译">翻译</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="标题">
          </div>
        </div>

        <div class="field">
          <div >
            <textarea rows="10" cols="10"  placeholder="博客内容" name="content" style="width: 100%">
              [TOC]
              HFF-HF

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
            </textarea>
          </div>
        </div>

        <div class="two fields">
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
                <div class="ui fluid selection dropdown">
                    <input type="hidden" name="type_id" th:value="*{type}!=null ? *{type.getId()}">
                    <i class="dropdown icon"></i>
                    <div class="default text">分类</div>
                    <div class="menu">
                        <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.getTpId()}" th:text="${type.getName()}">输入类型</div>
                    </div>
                </div>
            </div>
          </div>
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">标签</label>
              <div class="ui fluid selection multiple search  dropdown">
                  <input type="hidden" name="tag_id" th:value="*{tagIds}" >
                  <i class="dropdown icon"></i>
                  <div class="default text">标签</div>
                  <div class="menu">
                      <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.gettId()}" th:text="${tag.getName()}">输入标签</div>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">配图</label>
            <input type="file" name="picture" placeholder="图片链接地址">
          </div>

        </div>

        <div class="ui error message">
            <span    th:text="${message}"></span>

        </div>

        <div class="ui right aligned container">
          <<button class="ui teal submit button">发布</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer class="ui inverted vertical segment m-padded-tb-massive">
      <div class="ui center aligned container">
          <div class="ui inverted divided stackable grid">
              <div class="three wide column">
                  <div class="ui inverted link list">
                      <div class="item">
                          <img th:src="@{/allsource/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                      </div>
                  </div>
              </div>
              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced " >探索编程</h4>
                  <div class="ui inverted link list">
                      <a href="http://hadoop.apache.org/" class="item m-text-thin">Hadoop（User Story）</a>
                      <a href="https://developer.android.google.cn/" class="item m-text-thin">Android（User Story）</a>
                      <a href="https://www.githubs.cn/" class="item m-text-thin">GitHub（User Story）</a>
                  </div>
              </div>
              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                  <div class="ui inverted link list">
                      <a href="#" class="item m-text-thin">Email：3443048035@qq.com</a>
                      <a href="#" class="item m-text-thin">QQ：3443048035</a>
                  </div>
              </div>
              <div class="seven wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                  <p class="m-text-thin m-text-spaced m-opacity-mini">编程中我们会遇到多少挫折？不放弃，沙漠尽头必是绿洲。</p>
              </div>
          </div>
          <div class="ui inverted section divider"></div>
          <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 HFF☻HF Designed by Lirenmi&&Hanfengfu</p>
      </div>

  </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script th:src="@{/allsource/lib/editormd/editormd.min.js}"></script>

  <script>

      //初始化Markdown编辑器
      var contentEditor;
      $(function() {
          contentEditor = editormd("md-content", {
              width   : "100%",
              height  : 640,
              syncScrolling : "single",
//        path    : "../static/lib/editormd/lib/"
              path    : "/lib/editormd/lib/"
          });
      });
      $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
      });

      $('.ui.dropdown').dropdown({
          on : 'hover'
      });

      $('#save-btn').click(function () {
          $('[name="published"]').val(false);
          $('#blog-form').submit();
      });


      $('#publish-btn').click(function () {
          $('[name="published"]').val(true);
          $('#blog-form').submit();
      });



      $('.ui.form').form({
          fields : {
              title : {
                  identifier: 'title',
                  rules: [{
                      type : 'empty',
                      prompt: '标题：请输入博客标题'
                  }]
              },
              content : {
                  identifier: 'content',
                  rules: [{
                      type : 'empty',
                      prompt: '标题：请输入博客内容'
                  }]
              },
              typeId : {
                  identifier: 'type.id',
                  rules: [{
                      type : 'empty',
                      prompt: '标题：请输入博客分类'
                  }]
              },
              firstPicture : {
                  identifier: 'firstPicture',
                  rules: [{
                      type : 'empty',
                      prompt: '标题：请输入博客首图'
                  }]
              },
              description : {
                  identifier: 'description',
                  rules: [{
                      type : 'empty',
                      prompt: '标题：请输入博客描述'
                  }]
              }
          }
      });


  </script>
</body>
</html>
